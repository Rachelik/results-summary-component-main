<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="fixstyles.css">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>

  <main>

    <div class="card-left">
      <h3 class="light-header">Your Result</h3>

      <div class="result">
        <h1 class="result-score">76</h1>
        <p class="result-score-denominator">of 100</p>
      </div>

      <div class="compliment-section">
        <h2 class="compliment">Great</h2>
        <p class="normal-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </div>

    <div class="card-right">
      <h3 class="dark-header">Summary</h3>

      <div class="stats">
        <div class="stat stat-red">
          <div class="icon-label">
            <img class="icon-img" src="assets/images/icon-reaction.svg" alt="">
            <label class="red-lbl">Reaction</label>
          </div>
          <p class="fraction-nominator">80 <span class="fraction-denominator">/ 100</span></p>
        </div>

        <div class="stat stat-orange">
          <div class="icon-label">
            <img class="icon-img" src="assets/images/icon-memory.svg" alt="">
            <label class="orange-lbl">Memory</label>
          </div>
          <p class="fraction-nominator">92 <span class="fraction-denominator">/ 100</span></p>
        </div>

        <div class="stat stat-green">
          <div class="icon-label">
            <img class="icon-img" src="assets/images/icon-verbal.svg" alt="">
            <label class="green-lbl">Verbal</label>
          </div>
          <p class="fraction-nominator">61 <span class="fraction-denominator">/ 100</span></p>
        </div>

        <div class="stat stat-blue">
          <div class="icon-label">
            <img class="icon-img" src="assets/images/icon-visual.svg" alt="">
            <label class="blue-lbl">Visual</label>
          </div>
          <p class="fraction-nominator">72 <span class="fraction-denominator">/ 100</span></p>
        </div>
      </div>


      <button class="btn-continue">Continue</button>
    </div>


  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
